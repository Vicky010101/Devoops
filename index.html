<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download PDFs</title>
    <link rel="stylesheet" href="style.css">
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(to right, #74ebd5, #9face6);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #333;
        padding: 20px;
    }

    .container {
        background: white;
        padding: 30px;
        margin: 15px 0;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
        animation: fadeIn 1s ease-in-out;
    }

    h1 {
        font-size: 1.8rem;
        margin-bottom: 10px;
        color: #222;
    }

    p {
        font-size: 1rem;
        margin-bottom: 20px;
        color: #555;
    }

    .download-btn {
        display: inline-block;
        padding: 12px 25px;
        background: #4a90e2;
        color: white;
        font-weight: bold;
        text-decoration: none;
        font-size: 15px;
        border-radius: 8px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .download-btn:hover {
        background: #357ABD;
        transform: translateY(-2px);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 500px) {
        .container {
            padding: 25px 15px;
        }

        h1 {
            font-size: 1.5rem;
        }

        .download-btn {
            font-size: 14px;
            padding: 10px 20px;
        }
    }
</style>

<body>

    <div class="container">
        <h1>Download DevOps Mannual 1</h1>
        <p>Click the button below to download the DevOps overview PDF.</p>
        <a href="Devoops.pdf" download class="download-btn">Download PDF</a>
    </div>

    <div class="container">
        <h1>Download DevOps Mannual 2</h1>
        <p>Learn about Continuous Integration & Deployment practices.</p>
        <a href="Devoops2.pdf" download class="download-btn">Download PDF</a>
    </div>



</body>

</html>
